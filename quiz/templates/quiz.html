{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Quiz DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">

</head>
<body>
    
    
    <h2>Create Quiz</h2>
    <form id="quizForm">
        <label for="quizName">Quiz Name:</label>
        <input type="text" id="quizName" name="quizName"><br>
        <button type="button" onclick="createQuiz()">Create Quiz</button>
    </form>
    
    <h2>Add Question</h2>
    
    <form id="questionForm">
        <!-- No need to input Quiz ID -->
        <label for="questionText">Question Text:</label>
        <input type="text" id="questionText" name="questionText">
        <label for="assignedMarks">Assigned Marks:</label>
        <input type="number" id="assignedMarks" name="assignedMarks"><br>
        <button type="button" onclick="addQuestion()">Add Question</button>
    </form>

    <script src="{% static 'js/quiz.js' %}"></script>
</body>
</html>
