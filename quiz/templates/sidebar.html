{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <p id="username">Username: {{ user.username }}</p>
            <p id="user_type">{{ user.user_type }}</p>
        </div>
        <ul class="menu"> 
            {% if user.user_type == 'teacher' %}
            <li><a href="{% url 'quiz' %}" id="create-quiz-link">Create Quiz</a></li>
        
            {% endif %}
            <li><a href="{% url 'logout' %}" id="logout-link">Logout</a></li>
        </ul>
    </div>
   
    
</body>
</html>
